{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

        body {
            font-family: 'Amiri', serif;
            direction: rtl;
            text-align: right;
            background-color: #ffffff;
            padding: 20px;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-container {
            margin-right: 20px;
        }

        .logo-container img {
            width: 100px;
            height: auto;
        }

        .page-title {
            font-size: 3rem;
            color: #E67E22;
            margin: 0;
        }

        .video-container {
            max-width: 900px;
            margin: 0 auto 30px;
            background-color: #FFF3E6;
            border-radius: 25px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
            border: 4px solid #F39C12;
        }

        .video-title {
            color: #D35400;
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        .video-description {
            color: #7F8C8D;
            margin-top: 10px;
            font-size: 1.4rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #FFF;
            background-color: #3498DB;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.4rem;
        }

        .back-link:hover {
            background-color: #1ABC9C;
        }

        @media (max-width: 600px) {
            .video-container iframe {
                height: 300px;
            }

            .video-title {
                font-size: 1.8rem;
            }

            .video-description {
                font-size: 1.2rem;
            }

            .back-link {
                font-size: 1.2rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-container">
        <div class="logo-container">
            <img src="{% static 'images/logokids.png' %}" alt="Logo">
        </div>
        
    </div>
    <!-- Video Section -->
    <div class="video-container">
        <!-- Embedded YouTube Video -->
        {{ video.youtube_id|safe }}

        <!-- Video Title -->
        <div class="video-title">{{ video.title }}</div>

        <!-- Video Description -->
        {% if video.description %}
            <div class="video-description">{{ video.description }}</div>
        {% endif %}

        <!-- Back to Video List -->
        <a href="{% url 'videos_list' %}" class="back-link">عودة إلى قائمة الفيديوهات</a>
    </div>
</body>
</html>
