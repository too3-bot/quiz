{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الفيديوهات</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

        body {
            font-family: 'Amiri', serif;
            direction: rtl;
            text-align: right;
            background-color: #ffffff;
            padding: 20px;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-container {
            margin-right: 20px;
        }

        .logo-container img {
            width: 100px;
            height: auto;
        }

        .page-title {
            font-size: 3rem;
            color: #E67E22;
            margin: 0;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-item {
            background-color: #FFF3E6;
            border-radius: 25px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: scale(1.05);
        }

        .video-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #D35400;
            margin-bottom: 10px;
        }

        .view-video-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: #FFF;
            background-color: #3498DB;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.4rem;
        }

        .view-video-link:hover {
            background-color: #1ABC9C;
        }

        .back-dashboard-link {
            display: inline-block;
            margin: 30px auto;
            padding: 15px 30px;
            color: #FFF;
            background-color: #E67E22;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.6rem;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .back-dashboard-link:hover {
            background-color: #D35400;
        }

        @media (max-width: 600px) {
            .video-title {
                font-size: 1.6rem;
            }

            .view-video-link {
                font-size: 1.2rem;
                padding: 8px 15px;
            }

            .back-dashboard-link {
                font-size: 1.4rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-container">
        <div class="logo-container">
            <img src="{% static 'images/logokids.png' %}" alt="Logo">
        </div>
        <h2 class="page-title">الفيديوهات المتاحة</h2>
    </div>

    <!-- Videos Grid Section -->
    <div class="videos-grid">
        {% for video in videos %}
        <div class="video-item">
            <h2 class="video-title">{{ video.title }}</h2>
            <a href="{{ video.get_absolute_url }}" class="view-video-link">مشاهدة الفيديو</a>
        </div>
        {% endfor %}
    </div>

    <!-- Back to Dashboard Button -->
    <div style="text-align: center; margin-top: 40px;">
        <a href="{% url 'student_dashboard' %}" class="back-dashboard-link">عودة إلى لوحة التحكم</a>
    </div>
</body>
</html>
